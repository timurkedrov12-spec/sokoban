name: build-windows
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows

    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: microsoft/setup-vcpkg@v1
        with:
          vcpkg-version: '2024.08.23'   # можно зафиксировать; либо убрать строку, чтобы взять кэшированную

      - name: Install SFML
        run: vcpkg install sfml:x64-windows

      - name: Configure (CMake)
        run: >
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-windows

      - name: Build
        run: cmake --build build --config Release

      - name: Install to dist/
        run: cmake --install build --config Release --prefix dist

      - name: Copy runtime DLLs
        shell: pwsh
        run: |
          $bin = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin"
          if (Test-Path $bin) { Copy-Item "$bin\*.dll" dist -Force }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sokoban-windows
          path: dist/**