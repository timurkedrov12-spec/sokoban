name: build-windows

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: actions/setup-vcpkg@v1
        with:
          vcpkg-json: '${{ github.workspace }}\\vcpkg.json'
          # закеширует вcpkg и зависимости

      - name: Configure (CMake, MSVC, vcpkg toolchain)
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}\scripts\buildsystems\vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-windows
          -DCMAKE_FIND_DEBUG_MODE=ON

      - name: Build
        run: cmake --build build --config Release -- -m

      - name: Install to staging dir
        run: cmake --install build --config Release --prefix dist

      - name: Copy runtime DLLs from vcpkg
        shell: pwsh
        run: |
          $bin = Join-Path $env:VCPKG_ROOT "installed/x64-windows/bin"
          if (Test-Path $bin) { Copy-Item "$bin\*.dll" dist -Force -ErrorAction SilentlyContinue }

      - name: Upload artifact (zip with exe + DLLs)
        uses: actions/upload-artifact@v4
        with:
          name: sokoban-windows
          path: dist/**