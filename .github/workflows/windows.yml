name: build-windows

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ставит vcpkg и зависимости из vcpkg.json, кеширует билды
      - name: Setup vcpkg (manifest mode)
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: vcpkg.json
          triplet: x64-windows

      # Конфигурируем CMake с toolchain-файлом vcpkg
      - name: Configure
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}\scripts\buildsystems\vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-windows
          -DCMAKE_FIND_DEBUG_MODE=ON

      - name: Build
        run: cmake --build build --config Release -- -m

      - name: Install to staging dir
        run: cmake --install build --config Release --prefix dist

      # Копируем все нужные DLL из vcpkg рядом с exe
      - name: Copy runtime DLLs
        shell: pwsh
        run: |
          $bin = Join-Path $env:VCPKG_ROOT "installed/x64-windows/bin"
          if (Test-Path $bin) { Copy-Item "$bin\*.dll" dist -Force -ErrorAction SilentlyContinue }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sokoban-windows
          path: dist/**